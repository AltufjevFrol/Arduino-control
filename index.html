<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<script defer type="text/javascript" src="indexWS.js"></script>
	<title>Switcher</title>
</head>
<body>
	<main>
		<header>
			<h1>Arduino control</h1>
		</header>
		<article class="buttons">
			<div class="but1">Switcher 1</div>
			<div class="but2">Switcher 2</div>
			<div class="but3">Switcher 3</div>
			<div class="but4">Switcher 4</div>
			<div class="wrap_bip">
				<div class="bip">
							<img id="ico" src="musical-note.svg">
				</div>
			</div>
		</article>
		<article class="sensors">
			<div class="sens1"><div class="name">Sensor 1</div><div id="state1" class="state"></div></div>
			<div class="sens2"><div class="name">Sensor 2</div><div id="state2" class="state"></div></div>
			<div class="sens3"><div class="name">Sensor 3</div><div id="state3" class="state"></div></div>
			<div class="sens4"><div class="name">Sensor 4</div><div id="state4" class="state"></div></div>
		</article>
		<footer class="footer"></footer>
	</main>
</body>
</html>
